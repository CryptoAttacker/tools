---
layout: default
---
<article class="page" itemscope itemtype="http://schema.org/WebPage">

  <header class="page-header">
    <h1 class="page-title" itemprop="name headline">{{ page.title | escape }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content" itemprop="mainContentOfPage">
    {{ content }}
  </div>

</article>
